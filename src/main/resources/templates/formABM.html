<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/myanimelist.css" rel="stylesheet">

    <title>My Anime List</title>
</head>
<body>
<!-- As a heading -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" th:href="@{/}">
            <img th:src="@{/img/logo.svg}" alt="" width="30" height="24">
            My Anime List
        </a>
        <form th:action="@{/buscar}" class="d-flex">
            <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>
</nav>

<div class="container mt-4 my-list">
    <div class="row">
        <div class="col-md-12">
            <h1>Nuevo Anime</h1>
            <form method="post" th:action="@{/anime/guardar}" th:object="${anime}">
                <div class="form-group">
                    <label for="nombre">Anime</label>
                    <input type="text" class="form-control" th:field="*{nombre}" id="nombre" placeholder="Nombre del Anime">
                </div>
                <div class="form-group">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <textarea class="form-control" th:field="*{descripcion}" id="descripcion" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="imagenUrl">URL de la imagen</label>
                    <input type="text" class="form-control" th:field="*{imagenUrl}" id="imagenUrl" placeholder="URL de la imagen">
                </div>
                <div class="form-group">
                    <label for="productora">Productora</label>
                    <select class="form-select" th:field="*{productora}" id="productora" aria-label="Default select example">
                        <option th:each="productora : ${productora}" th:value="${productora.id}" th:text="${productora.nombre}" >Open this select menu</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Guardar</button>
            </form>
        </div>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
