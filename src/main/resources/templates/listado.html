<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="css/myanimelist.css" rel="stylesheet">

    <title>My Anime List</title>
</head>
<body>
<!-- As a heading -->
<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand mb-0 h1" th:href="@{/}">
            <img src="img/logo.svg" alt="" width="30" height="24">
            My Anime List
        </a>
        <a th:href="@{/anime/crear}" class="btn btn-outline-success">Crear Anime</a>
        <form th:action="@{/buscar}" class="d-flex">
            <input autofocus="autofocus" name="q" class="form-control me-2" type="search" th:placeholder="${param.q}" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>
    </div>
</nav>

<div class="container mt-4 my-list">
    <div class="row">
        <div th:each="anime : ${animes}" class="col-md-3 mb-3">
            <div class="card" style="width: 18rem;">
                <img th:src="${anime.imagenUrl}" class="card-img-top" alt="...">
                <div class="card-body">
                    <h5 th:text="${anime.nombre}" class="card-title"></h5>
                    <p><a th:href="@{/productoras(productoraId=${anime.productora.id})}" class="badge bg-primary" th:text="${anime.productora.nombre}"></a></p>
                    <p th:text="${anime.descripcion}" class="card-text"></p>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
